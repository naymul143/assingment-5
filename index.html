<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css section  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- title section  -->
    <title>Assingment 5</title>
    <link rel="stylesheet" href="tainwind.config.css">
</head>

<body class="md:max-w-[100%]">

    <!-- navbar section  -->
    <nav class="md:px-10 md:py-5  md:flex-row  flex flex-col justify-between">

        <!-- left div  -->
        <div class="flex md:gap-3  md:m-0 md:mb-0 mb-10 m-5 gap-3">
            <img src="assets/logo.png" class="h-[50px] w=[50px]" alt="">
            <div class="font-bold text-[#006747]">Emergency <br> Service</div>
        </div>

        <!-- right div  -->
        <div class="flex gap-[20px] justify-center items-center">
            <!-- for heart -->
            <div class="flex gap-2 bg-[#41ff6b1a] w-[100px]  h-[40px] rounded-[30px] items-center justify-center">
                <span class="font-bold">0</span>
                <img src="assets/heart.png" class="h-[30px] w-[30px]" alt="">
            </div>
            <!-- for coin  -->
            <div class="flex gap-2 bg-[#41ff6b1a] w-[100px]  h-[40px] rounded-[30px] items-center justify-center">
                <span class="font-bold">100</span><img src="assets/coin.png" class="h-[30px] w-[30px]" alt="">
            </div>
            <button class="bg-[#00A63E] text-white w-[100px]  h-[40px] rounded-[30px] font-semibold"><span
                    class="mr-2">0</span>copy</button>
        </div>
    </nav>

    <!-- hero section start -->
    <div class="md:p-7 p-7 md:mt-0 mt-5 flex justify-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
        <div class="text-center"><img src="assets/logo-dark.png" class="w-[90px] h-[90px] mx-auto" alt="">
            <h1 class="font-semibold md:mt-0 md:mb-0 mt-3 mb-3 text-[25px] md:text-[40px] text-white">জরুরি সেবা
                ডিরেক্টরি</h1>
            <p class="text-[20px] font-semibold text-white">Government Emergency Services at Your Fingertip A Project by
                Government
                of the People's Republic of
                Bangladesh</p>
        </div>
    </div>
</body>


<script src="script.js"></script>

</html>
